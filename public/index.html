<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Ticket System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Bus Ticket System</h1>
        </header>
        <main>
            <div class="card">
                <h2>Search for Bus Tickets</h2>
                <form id="search-form">
                    <div class="form-group">
                        <label for="origin">Origin:</label>
                        <input type="text" id="origin" required placeholder="Enter origin city">
                    </div>
                    <div class="form-group">
                        <label for="destination">Destination:</label>
                        <input type="text" id="destination" required placeholder="Enter destination city">
                    </div>
                    <button type="submit" class="btn">Search</button>
                </form>
                <button id="fetch-all-trips"  class="btn">Get All Trips</button>
            </div>
            <div id="results" class="card" style="display: none;">
                <h2>Available Trips</h2>
                <div id="trips-container"></div>
            </div>
        </main>
        <div id="booking-modal" class="modal">
            <div class="modal-content">
                <h2>Book Your Trip</h2>
                <p id="booking-trip-info"></p>
                <form id="booking-form">
                    <div class="form-group">
                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" required placeholder="Enter your phone number">
                    </div>
                    <div class="form-group">
                        <label for="seats">Number of Seats:</label>
                        <input type="number" id="seats" required min="1" placeholder="Enter number of seats">
                    </div>
                    <button type="submit" class="btn">Confirm Booking</button>
                </form>
            </div>
        </div>
        <footer>
            <p>&copy; 2025 Bus Ticket System. All rights reserved.</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
